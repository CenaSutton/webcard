<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img src="bg-pattern-bottom.svg" alt="background-bottom" class="bg-bottom">
      <img src="bg-pattern-top.svg" alt="background-top" class="bg-top">
      <div class="card-container">
        <div class="upper">
          <div class="img-container">
            <img src="image-victor.jpg" alt="Pic of Victor" />
          </div>
        </div>
        <div class="lower">
          <div class="profile">
            <h1>Victor Crest<span> 26</span></h1>
            <p>London</p>
            <div class="stats">
              <div class="flp">
                <h2>80K</h2>
                <p>Followers</p>
              </div>
              <div class="flp">
                <h2>803K</h2>
                <p>Like</p>
              </div>
              <div class="flp">
                <h2>1.4K</h2>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
